<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOG BLOG BLOG</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .error {
            color: red;
        }

        form div {
            margin-top: 20px;
            display: block;
            font-size: 20px;
        }

        input[type=text] {
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }

        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: monospace;
        }

        input[type=submit] {
            font-size: 24px;
        }

        hr {
            margin: 20px auto;
        }

        div > a {
            text-decoration: none;
        }

        .post {
            margin-top: 20px;
        }

        .post-title {
            font-weight: bold;
            font-size: 20px;
        }

        .post-body {
            margin: 5px;
            font-size: 17px;
        }

        .post-submitted {
            text-align: right;
        }


    </style>
</head>

<body>

<nav>
    <span><a href="/">BLOG HOME</a></span>
    <span><a href="/newpost">NEW POST</a></span>
</nav>

{% block content %}
{% endblock %}


</body>
</html>
