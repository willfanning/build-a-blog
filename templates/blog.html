{% extends 'base.html' %}

{% block content %}

{% for post in posts: %}
    <div class="post">
        <div class="post-title">{{ post.title }}</div>
        <pre class="post-body">{{ post.post }}</pre>
    </div>
    <div class="post-submitted">{{ post.created }}</div>
    <hr>
{% endfor %}

{% endblock %}
