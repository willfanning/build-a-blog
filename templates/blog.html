{% extends 'base.html' %}

{% block content %}

{% for post in posts: %}
    <div class="post">
        <div class="post-title"><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></div>
        <pre class="post-body">{{ post.post }}</pre>

        <div class="post-submitted">{{ post.submitted }}</div>
        <hr>
    </div>


{% endfor %}

{% endblock %}
