{% extends 'base.html' %}

{% block content %}

<form action="/newpost" method="post">

    <div>Title:</div>

    <input type="text" name="title" value="{{ title }}">

    <div>Post:</div>

    <textarea name="post">{{ post }}</textarea>

    <div class="error">{{ error }}</div>

    <input type="submit">

</form>

{% endblock %}
